<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Encriptador</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">  
</head>

<body>
    <header class="logo">
        <img src="img/Vector.png" alt="Logo de alura con la inicial de la letra 'a'">
    </header>
    <main class="seccion-principal">
        <section class="contenido">
            <div>
                <textarea class="input-texto" placeholder="Ingrese el texto aquí"></textarea>
            </div>  
          
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()"> Encriptar</button>
                
                <button class="desencriptar" onclick="btnDesencriptar()"> Desencriptar</button>
            </div>
        </section>

        <section class="contenido">
            <div>
                <textarea class="mensaje" placeholder="Ningún mensaje fue encontrado"></textarea>

                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-logo">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-atom" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <line x1="12" y1="12" x2="12" y2="12.01" />
                <path d="M12 2a4 10 0 0 0 -4 10a4 10 0 0 0 4 10a4 10 0 0 0 4 -10a4 10 0 0 0 -4 -10" transform="rotate(45 12 12)" />
                <path d="M12 2a4 10 0 0 0 -4 10a4 10 0 0 0 4 10a4 10 0 0 0 4 -10a4 10 0 0 0 -4 -10" transform="rotate(-45 12 12)" />
            </svg>
          
            <p>Lisbet López</p> 
        </div>
        
        <p>&copy Tu Encriptador de texto - 2022</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
